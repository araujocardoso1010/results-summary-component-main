<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main class="container">
    <section class="score">
      <p class="score__title">Your Result</p>
      <div class="score__points">
        <section class="points-acquired">76</section>
        <section class="total-points">of 100</section>  
      </div>
      <h1 class="feedback-title">Great</h1>
      <p class="feedback-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <p class="summary__title">Summary</p>
      <div class="summary__label reaction">
        <span class="label-icon"></span>
        <span class="label-title"></span>
        <span><span class="label-score"></span> / 100</span>
      </div>
      <div class="summary__label memory">
        <span class="label-icon"></span>
        <span class="label-title"></span>
        <span><span class="label-score"></span> / 100</span>
      </div>
      <div class="summary__label verbal">
        <span class="label-icon"></span>
        <span class="label-title"></span>
        <span><span class="label-score"></span> / 100</span>
      </div>
      <div class="summary__label visual">
        <span class="label-icon"></span>
        <span class="label-title"></span>
        <span><span class="label-score"></span> / 100</span>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>
</body>
</html>
